name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

jobs:
  # Frontend Tests
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'frontend/package-lock.json'

    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Run linter
      working-directory: ./frontend
      run: npm run lint || true

    - name: Run tests
      working-directory: ./frontend
      run: npm test -- --watchAll=false || true

    - name: Build application
      working-directory: ./frontend
      run: npm run build

  # Backend Tests
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7.0
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: password
        ports:
          - 27017:27017
        options: --health-cmd="echo 'db.runCommand(\"ping\").ok' | mongosh localhost:27017/test --quiet" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
    - uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('portfolio-backend/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      working-directory: ./portfolio-backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8 black

    - name: Run linter
      working-directory: ./portfolio-backend
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
        black --check . || true

    - name: Run tests
      working-directory: ./portfolio-backend
      env:
        MONGODB_URI: mongodb://admin:password@localhost:27017/test?authSource=admin
        SECRET_KEY: test-secret-key-for-ci-pipeline-12345678901234567890
        FLASK_ENV: testing
        MAIL_SERVER: smtp.gmail.com
        MAIL_PORT: 587
        MAIL_USE_TLS: True
        MAIL_USERNAME: test@example.com
        MAIL_PASSWORD: test
        MAIL_DEFAULT_SENDER: test@example.com
        ADMIN_EMAIL: test@example.com
        SETUP_KEY: test-setup-key
        FRONTEND_URL: http://localhost:3000
        MONGO_USERNAME: admin
        MONGO_PASSWORD: password
      run: |
        python test_api.py

  # Security Scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
    - uses: actions/checkout@v3

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      continue-on-error: true
      with:
        sarif_file: 'trivy-results.sarif'

  # Build and Push Docker Images (only on main branch)
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [frontend-test, backend-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push backend
      uses: docker/build-push-action@v4
      with:
        context: ./portfolio-backend
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/portfolio-backend:latest
          ${{ secrets.DOCKER_USERNAME }}/portfolio-backend:${{ github.sha }}
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/portfolio-backend:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/portfolio-backend:buildcache,mode=max

    - name: Build and push frontend
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./frontend/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/portfolio-frontend:latest
          ${{ secrets.DOCKER_USERNAME }}/portfolio-frontend:${{ github.sha }}
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/portfolio-frontend:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/portfolio-frontend:buildcache,mode=max

  # Deploy to Production (placeholder)
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Deploy notification
      run: |
        echo "âœ… Docker images built and pushed successfully"
        echo "ðŸš€ Ready for deployment"
        echo "Images:"
        echo "  - ${{ secrets.DOCKER_USERNAME }}/portfolio-backend:${{ github.sha }}"
        echo "  - ${{ secrets.DOCKER_USERNAME }}/portfolio-frontend:${{ github.sha }}"